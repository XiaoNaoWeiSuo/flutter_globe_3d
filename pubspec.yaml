name: flutter_globe_3d
description: "High-performance Flutter widget that renders an interactive 3D Earth globe using GPU fragment shaders; supports markers, connections and smooth gestures."
version: 2.1.3
homepage: https://github.com/XiaoNaoWeiSuo/flutter_globe_3d
repository: https://github.com/XiaoNaoWeiSuo/flutter_globe_3d

screenshots:
  - description: "Interactive 3D Earth rendered with Fragment Shaders"
    path: assets/images/earth.gif
  - description: "3D Globe with spark connections overlay"
    path: assets/images/spark.png

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  shaders:
    - assets/shaders/uniform.frag
    - assets/shaders/earth.frag